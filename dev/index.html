<html>
<head>
	<title>test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="stylesheet" href="css/production.min.css">
</head>
<body>
	<div id="space-bg">
	</div>
	
	<div id="space">
		<div id="interface">
			<div id="portrait">Portrait</div>
			<div class="ui-slot closed">
				<div class="content closed"><div class="title">Stats</div></div>
				<div class="content opened">Stats opened</div>
			</div>
			<div class="ui-slot open">
				<div class="content closed"><div class="title">Stats</div></div>
				<div class="content opened">Stats opened</div>
			</div>
			<div class="ui-slot closed">
				<div class="content closed"><div class="title">Stats</div></div>
				<div class="content opened">Stats opened</div>
			</div>
			<div class="ui-slot closed">
				<div class="content closed"><div class="title">Stats</div></div>
				<div class="content opened">Stats opened</div>
			</div>
		</div>
	
		<div id="station">
			<ul id="section-container">
			</ul>
		</div>
		
		<div id="stats">
			<div id="timer"></div>
			<div id="money" class="stat">0</div>
			<div id="crystals" class="stat">0</div>
			<div id="command" class="stat">0</div>
			<div id="science" class="stat">0</div>
			<div id="power" class="stat">0</div>
		</div>
	</div>
	
	<footer>
		<ul>
			<li>Version 0.1.0</li>
			<li>Twitter</li>
			<li>Dev Blog</li>
			<li>Terms</li>
			<li>Privacy</li>
			<li>Code</li>
		</ul>
	</footer>
	<script src="js/production.min.js"></script>
</body>
</html>
